<div class="displayBox">
    
    <h3>Candidates</h3>
    <ul>
        <li  
        (click) = 'addCrewMember(member)' 
        *ngFor="let member of candidates"
        [class.selected] = 'member.inCrew'>
        {{member.name}}
        </li>
    </ul>

</div>
<hr>

<div class="displayBox">
    <h3>Crew <span *ngIf = 'crew.length === 3'>Full</span></h3>
    <ol>
        <li
        *ngFor="let astronaut of crew"          
        (mouseover) = 'chosenPhoto = astronaut.photo;
        hoverPresent = true' 
        (mouseout) = 'hoverPresent = false'
        >
        
        {{astronaut.name}}
        </li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. Got too sleepy here.-->
    <img *ngIf = 'hoverPresent' src = {{chosenPhoto}}>
</div>
